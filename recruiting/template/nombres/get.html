{% extends 'base.html'%}
{% block title%}
Nombres
{% endblock%}

{% block nombres_active %}class="active"{% endblock%}
{% block content%}
<div class="col-md-offset-2 col-md-4">  
    <div  class="well ">
      {% if error_msg%}
          <div class="alert alert-dismissible alert-warning">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>Los parámetros enviados no son válidos</strong>                    
                  </div>
      {% endif %}      
      <form class="form-horizontal" role="form" action="{% url 'nombres' %}" method="post">
          {% csrf_token %} 
           <fieldset>
           <legend>Actualización del Menú</legend>            
            <div class="form-group">
              <div class="col-md-8">       
                <input class="form-control" name="asignacion" type="text" required >
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8">       
                <input class="form-control" name="derivada" type="text"  required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8">       
                <input class="form-control" name="nombres" type="text"  required>
              </div>
            </div>
            <div class="form-group">
                <div class=" col-md-12">
                    <button type="submit" class="btn btn-raised  btn-block btn-warning"><i class="material-icons">save</i> Guardar </button>                  
                </div>
            </div>
          </fieldset>
      </form>
     
  </div>

</div>


{% endblock %}
