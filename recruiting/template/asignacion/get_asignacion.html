{% extends 'base.html'%}
{% block title%}
Asignaciones
{% endblock%}

{% block asignacion_active %}class="active"{% endblock%}
{% block content%}
<div class="col-md-12">
<div  class="well bs-component">    
<form class="form-horizontal" role="form" action="{% url 'asignacion' %}" method="post">
    {% csrf_token %} 
     <fieldset>
    <legend>Tamaño de la matriz</legend>
    <div class="form-group">
      <div class="col-md-8">       
        <input id="matrix" class="form-control" name="size" type="number" step="1" min="1" placeholder="indique el tamaño de la matriz a crear"required autofocus>
      </div>
    </div>
   
    <div class="form-group">
        <div class=" col-sm-10">
            <button type="submit" class="btn btn-raised btn-block btn-primary">Siguiente</button>
            
        </div>
    </div>
    </fieldset>
</form>
</div>
</div>

{% endblock %}
